<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>üéÅ</title>
<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column; /* ‚Üê –í–ê–ñ–ù–û */
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  text-align: center;
  padding: 24px;
}


#status {
  font-size: clamp(36px, 8vw, 56px);
  font-weight: 700;
  line-height: 1.2;
}

#timer {
  margin-top: 24px;
  font-size: clamp(22px, 5.5vw, 32px);
}

.wait {
  color: #c62828;
}

.go {
  color: #c2185b;
  animation: pop 1s ease-in-out infinite alternate;
}

@keyframes pop {
  from { transform: scale(1); }
  to   { transform: scale(1.05); }
}


</style>
</head>
<body>

<div id="status"></div>
<div id="timer" class="timer"></div>

<script>
const target = new Date("2026-02-04T00:00:00");

const status = document.getElementById("status");
const timer = document.getElementById("timer");

function update() {
  const now = new Date();
  const diff = target - now;

  if (diff > 0) {
    status.textContent = "‚ùå –ü–æ–∫–∞ –Ω–µ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å";
    status.className = "wait";

    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff % 86400000) / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);

    const pad = n => String(n).padStart(2, "0");

    timer.textContent =
      `–û—Å—Ç–∞–ª–æ—Å—å: ${d} –¥ ${pad(h)} —á ${pad(m)} –º–∏–Ω ${pad(s)} —Å–µ–∫`;

  } else {
    status.innerHTML = "üéâ –°&nbsp;–¥–Ω—ë–º&nbsp;—Ä–æ–∂–¥–µ–Ω–∏—è! üéâ";
    status.className = "go";
    timer.innerHTML = "üéÅ –°–∞–º–æ–µ –≤—Ä–µ–º—è –æ—Ç–∫—Ä—ã—Ç—å –ø–æ–¥–∞—Ä–æ–∫";
  }
}

update();
setInterval(update, 1000);
</script>


</body>
</html>
